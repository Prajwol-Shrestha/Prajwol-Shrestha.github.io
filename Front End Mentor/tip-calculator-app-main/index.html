<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <div class="main-container">
    <h2> SPLI<br>TTER </h2>
    <div class="grid-container">


      <div class="left-col">
        <h4> Bill </h4>
        <input type="number" name="amount" class="amount" placeholder="0.00">
        <br><br>

        <h4> Select Tip % </h4>
        <div class="tip-container">
          <span class="tip five"> 5% </span>
          <span class="tip ten"> 10% </span>
          <span class="tip fifteen"> 15% </span>
          <span class="tip twentyfive"> 25% </span>
          <span class="tip fifty"> 50% </span>
          <span class="tip custom"> Custom </span>
        </div>

        <h4> Number of People </h4>
        <input type="number" name="people" class="people" placeholder="0">
      </div>





      <div class="right-col">
        <div class="amount-grid-container">
          <div>
            <h4> Tip Amount </h4>
            <span> /person </span>
          </div>
          <div class="tip-amount">
            <img src="./images/icon-dollar.svg"> 
            <span id="tip-amount"> 0.00 </span>
            
          </div>


          <div> 
            <h4> Total </h4>
            <span> /person </span>
          </div>

          <div class="total">
            <img src="./images/icon-dollar.svg">
            <span id="total"> 0.00 </span>
          </div>


          <button type="button" class="reset-btn"> RESET </button>
          
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
