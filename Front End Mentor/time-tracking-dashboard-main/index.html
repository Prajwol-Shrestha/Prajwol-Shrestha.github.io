<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class="grid-container">
    <div class="grid-item profile"> 
      
      <div class="profile-card">

        <div class="profile-header">
          <img src="./images/image-jeremy.png">
          <div>
            <p> Report for </p>
            <h1> Jeremy Robson</h1>
          </div>
        </div>

        <div class="profile-timeframe">
          <p class="daily" onclick="changeTimeFrame('daily', 'Yesterday')"> Daily </p>
          <p class="weekly active" onclick="changeTimeFrame('weekly', 'Last Week')"> Weekly </p>
          <p class="monthly" onclick="changeTimeFrame('monthly', 'Last Month')"> Monthly </p>
        </div>
        
      </div>
    </div>
