<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="cardContainer">
    <div class="cardContent">
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="NFT" class="image">
        <div class="overlay">
        <a href="#" class="icon" title="View">
          <svg width="48" height="48"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </a>
      </div>
    </div>

      <h2> Equilibrium #3429 </h2>
        <p> Our Equilibrium collection promotes balance and calm. </p>
        <span class="price">
          <svg width="11" height="18"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
             0.041 ETH
        </span>
        <span class="time">
          <svg width="17" height="17"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          3 days left
        </span><br>

        <hr>

        <div class="avatarContainer">
          <img src="images/image-avatar.png" alt="avatar" class="avatar">
          <p class="name"> <span> Creation of </span> Jules Wyvern </p>
        </div>
    </div>
  </div>
</body>
</html>
