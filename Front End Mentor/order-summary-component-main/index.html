<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">

    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="heroImage" aria-hidden="true">

      <h2> Order Summary </h2>

        <p class="card-content"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

      <div class="annual-plan-container">
        <img src="./images/icon-music.svg" alt="Music Icon">
        
        <div class="annual-plan">
          <h3> Annual Plan </h3>
          <p class="price"> $59.99/year </p>
        </div>

        <a href="#" class="changePlan"> Change </a>
      </div>

      <div class="btns-container">
        <a href="#" class="btn ptv"> Proceed To Payment </a>
        <a href="#" class="btn ngv"> Cancel Order </a>
      </div>

    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prajwol-Shrestha" target="_blank"> Prajwol Shrestha </a>.
  </div>

  
</body>
</html>
